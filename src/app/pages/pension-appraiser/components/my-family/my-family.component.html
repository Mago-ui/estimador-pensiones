<div class="my-data">
    <form [formGroup]="dataForm" class="m-4">
       
          
          <div class="row mt-3 m-lg-1">
                <div class="col-sm-12">
                    <div>
                        <div class="d-flex align-items-center" >
                            <label nz-checkbox formControlName="beneficio"></label>
                            <label for="lblNombres" class="me-2" style="margin-left: 12px; color: blue; font-weight: bold;">A la fecha no tengo beneficiarios</label>
                           
                        </div>
                    </div>    
                </div>
           </div>

           <div class="row mt-3">
            <div class="col-sm-12">
                <div class="back-cont">
                    <div class="d-flex align-items-center b2">
                        <div class="d-flex align-items-center">
                            <img class="size-img" src="../../../assets/png/use.png">
                            <div class="d-flex flex-column b-text align-items-center">
                                <button class="but-add">Añadir</button>
                                <span>Conyugue</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <img class="size-img" src="../../../assets/png/use.png">
                            <div class="d-flex flex-column b-text align-items-center">
                                <button class="but-add">Añadir</button>
                                <span>Hijo</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <img class="size-img" src="../../../assets/png/use.png">
                            <div class="d-flex flex-column b-text align-items-center">
                                <button class="but-add">Añadir</button>
                                <span>Hija</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <img class="size-img" src="../../../assets/png/use.png">
                            <div class="d-flex flex-column b-text align-items-center">
                                <button class="but-add">Añadir</button>
                                <span>Madre</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <img class="size-img" src="../../../assets/png/use.png">
                            <div class="d-flex flex-column b-text align-items-center">
                                <button class="but-add">Añadir</button>
                                <span>Padre</span>
                            </div>
                        </div>
                       
                    </div>
                </div>    
            </div>
       </div>

           <div class="row mt-3">
                <div class="col-sm-12">
                    <div style=" padding: 15px; border-radius: 5px;">
                        <div class="d-flex align-items-center">
                            <label for="lblNacimiento" class="me-2" style="min-width: 165px; color: blue; font-weight: bold;"><p>Mi familia está conformada por:</p></label>
                            
                        </div>
                    </div>    
                </div>
            </div>


            <nz-table #basicTable [nzData]="listOfData">
                <thead>
                  <tr>
                    <th>Nombres y Apellidos</th>
                    <th>Relación</th>
                    <th>Edad</th>
                    <th>Condición</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (data of basicTable.data; track data) {
                    <tr>
                      <td>{{ data.name }}</td>
                      <td>{{ data.relation }}</td>
                      <td>{{ data.year }}</td>
                      <td>{{ data.condition }}</td>
                      <td>
                        <a>Quitar -</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a>Editar</a>
                      </td>
                    </tr>
                  }
                </tbody>
              </nz-table>

            <div class="row mt-3">
                <div class="col-sm-12">
                    <div class="button">
                        <button nz-button nzType="primary" >Siguiente</button>
                    </div>    
                </div>
            </div>
    </form>
</div>
